<template name="componentHeader">
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{#if loggedIn}}/dashboard{{else}}/{{/if}}">{{i18n "header.simplesignature"}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
        {{#if loggedIn}}
        {{else}}
          <ul class="nav navbar-nav" id="landingNav">
            <li><a href="#campaigns" class="no-backbone">{{i18n "header.campaigns"}}</a></li>
            <li><a href="#targetCont" class="no-backbone">{{i18n "header.target"}}</a></li>
            <li><a href="#free" class="no-backbone">{{i18n "header.free"}}</a></li>
          </ul>
        {{/if}}
          <div class="navbar-form navbar-right">
            <select class="form-control"  id="i18nSelect">
            {{#if fr}}
              <option selected="1">FR</option>
              <option>EN</option>
            {{else}}
              <option selected="1">EN</option>
              <option>FR</option>
            {{/if}}
            </select>
          </div>
          <div id="login">
          {{loginButtons}}
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
</template>
