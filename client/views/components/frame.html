<head>
    <title>Simple Signature</title>
    <script type="text/javascript" src="/assets/ckeditor/ckeditor.js" async></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
	<div id="header">
	</div>
	<div id="content">
	</div>
	{{> init}}	
</body>

<template name="init">
  <div id="previewSignature" style='max-width:50%'></div>
</template>

<template name="loading">
  <div id="loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</template>
