<template name="dashboard">
    {{> sidebar}}

    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
            <li class="active"><i class="icon-bars"></i> {{i18n "sidebar.dashboard"}}</li>
          </ol>
        </div>
      </div><!-- /.row -->
      <div class="row">
          <h3>TODO</h3>
          <ul>
            <li>Add support for stats mail sent for Gmail extension (if possible ?)</li>
            <li>test paid account</li>
            <li>Support Mail.app</li>
            <li>Support Gmail on firefox</li>
            <li>translate error and email</li>
            <li>best practices for signature mail page</li>
          </ul>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-5">
                  <i class="icon-bullhorn"></i>
                </div>
                <div class="col-xs-7 text-right">
                  <p class="announcement-heading">{{signatures}}</p>
                  <p class="announcement-text">{{i18n "sidebar.signatures"}}</p>
                </div>
              </div>
            </div>
            <a href="/signatures">
              <div class="panel-footer announcement-bottom">
                <div class="row">
                  <div class="col-xs-6">
                    {{i18n "dashboard.signatures"}}
                  </div>
                  <div class="col-xs-6 text-right">
                    <i class="icon-arrow-right"></i>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-5">
                  <i class="icon-calendar"></i>
                </div>
                <div class="col-xs-7 text-right">
                  <p class="announcement-heading">{{campaigns}}</p>
                  <p class="announcement-text">{{i18n "dashboard.campaigns"}}</p>
                </div>
              </div>
            </div>
            <a href="/campaigns">
              <div class="panel-footer announcement-bottom">
                <div class="row">
                  <div class="col-xs-6">
                    {{i18n "dashboard.voircampaigns"}}
                  </div>
                  <div class="col-xs-6 text-right">
                    <i class="icon-arrow-right"></i>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-5">
                  <i class="icon-users"></i>
                </div>
                <div class="col-xs-7 text-right">
                  <p class="announcement-heading">{{users}}</p>
                  <p class="announcement-text">{{i18n "sidebar.users"}}</p>
                </div>
              </div>
            </div>
            <a href="/users">
              <div class="panel-footer announcement-bottom">
                <div class="row">
                  <div class="col-xs-6">
                    {{i18n "dashboard.users"}}
                  </div>
                  <div class="col-xs-6 text-right">
                    <i class="icon-arrow-right"></i>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div><!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="icon-mail" style="font-size:1em;padding-top:0"></i> {{i18n "dashboard.mails"}} : {{prettifyDate beginStatDate}} - {{prettifyDate endStatDate}}</h3>
            </div>
            {{#constant}}
            <div class="panel-body" id="panelStat">
              <canvas id="statChart" height="400"></canvas>
            </div>
            {{/constant}}
          </div>
        </div>
      </div><!-- /.row -->
    </div><!-- /#page-wrapper -->
</template>
