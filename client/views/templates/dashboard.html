<template name="dashboard">
    <div>
      <ul class="nav nav-pills nav-stacked side-nav">
            <li class="active"><a href="/dashboard"><i class="glyphicon glyphicon-stats"></i> Dashboard</a></li>
            <li><a href="/signatures"><i class="glyphicon glyphicon-bullhorn"></i> Signatures</a></li>
            <li><a href="/images"><i class="glyphicon glyphicon-picture"></i> Images</a></li>
            <li><a href="/campaigns"><i class="glyphicon glyphicon-calendar"></i> Campaigns</a></li>
            {{#if admin}}
            <li><a href="/users"><i class="glyphicon glyphicon-user"></i> Users</a></li>
            {{/if}}
      </ul>

    </div>

    <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <ol class="breadcrumb">
              <li class="active"><i class="glyphicon glyphicon-stats"></i> Dashboard</li>
            </ol>
          </div>
        </div><!-- /.row -->
        <div class="row">
          <h3>TODO</h3>
          <ul>
            <li>Stats mail sent</li>
            <li>Manage Users</li>
            <li>Notification campaigns beginning</li>
            <li>Support paid account</li>
            <li>Support Mail.app</li>
            <li>Support Outlook 2013</li>
            <li>Support Gmail on firefox</li>
            <li>signup page</li>
            <li>download page</li>
            <li>best practices for signature mail page</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-5">
                    <i class="glyphicon glyphicon-bullhorn"></i>
                  </div>
                  <div class="col-xs-7 text-right">
                    <p class="announcement-heading">{{signatures}}</p>
                    <p class="announcement-text">Signatures</p>
                  </div>
                </div>
              </div>
              <a href="/signatures">
                <div class="panel-footer announcement-bottom">
                  <div class="row">
                    <div class="col-xs-6">
                      View Signatures
                    </div>
                    <div class="col-xs-6 text-right">
                      <i class="glyphicon glyphicon-circle-arrow-right"></i>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-warning">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-5">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </div>
                  <div class="col-xs-7 text-right">
                    <p class="announcement-heading">{{campaigns}}</p>
                    <p class="announcement-text">Campaigns en cours</p>
                  </div>
                </div>
              </div>
              <a href="/campaigns">
                <div class="panel-footer announcement-bottom">
                  <div class="row">
                    <div class="col-xs-6">
                      View Campaigns
                    </div>
                    <div class="col-xs-6 text-right">
                      <i class="glyphicon glyphicon-circle-arrow-right"></i>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-5">
                    <i class="glyphicon glyphicon-user"></i>
                  </div>
                  <div class="col-xs-7 text-right">
                    <p class="announcement-heading">{{users}}</p>
                    <p class="announcement-text">Users</p>
                  </div>
                </div>
              </div>
              <a href="/users">
                <div class="panel-footer announcement-bottom">
                  <div class="row">
                    <div class="col-xs-6">
                      Manage Users
                    </div>
                    <div class="col-xs-6 text-right">
                      <i class="glyphicon glyphicon-circle-arrow-right"></i>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="glyphicon glyphicon-send" style="font-size:1em;padding-top:0"></i> Number of Mails Sent: October 1, 2013 - October 31, 2013</h3>
              </div>
              {{#constant}}
              <div class="panel-body" id="panelStat">
                <canvas id="statChart" height="400"></canvas>
              </div>
              {{/constant}}
            </div>
          </div>
        </div><!-- /.row -->

        <div class="container">
          <a class="btn btn btn-primary no-backbone" href="/Simple-Signature-Outlook-2010.zip">Simple Signature for Outlook 2010</a><a class="btn btn btn-primary no-backbone" href="/Simple-Signature-Gmail.crx">Simple Signature for Gmail</a>
        </div>
      </div><!-- /#page-wrapper -->
</template>
