<template name="download">

    <div class="container">

      <!-- START THE FEATURETTES -->

            <div class="col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-3 col-md-3 text-center">
                            <img src="/assets/img/outlook-2010.png" alt="{{i18n "download.outlook2010"}}" class="img-responsive" />
                        </div>
                        <div class="col-xs-9 col-md-9 section-box">
                          <a class="btn btn-lg btn-primary no-backbone" href="/app/Simple-Signature-Outlook-2010.zip">{{i18n "download.outlook2010"}}</a>

                </div>
            </div>

            <div class="col-md-6">
                <div class="well well-sm">

                        </div>
                        <div class="col-xs-9 col-md-9 section-box">

                </div>
