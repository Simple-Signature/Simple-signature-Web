<template name="images">
<div>
      <ul class="nav nav-pills nav-stacked side-nav">
            <li><a href="/dashboard"><i class="glyphicon glyphicon-stats"></i> Dashboard</a></li>
            <li><a href="/signatures"><i class="glyphicon glyphicon-bullhorn"></i> Signatures</a></li>
            <li class="active"><a href="/images"><i class="glyphicon glyphicon-picture"></i> Images</a></li>
            <li><a href="/campaigns"><i class="glyphicon glyphicon-calendar"></i> Campaigns</a></li>
            {{#if admin}}
            <li><a href="/users"><i class="glyphicon glyphicon-user"></i> Users</a></li>
            {{/if}}
      </ul>

    </div>

    <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
            <ol class="breadcrumb">
              <li class="active"><i class="glyphicon glyphicon-picture"></i> Images</li>
            </ol>
          </div>
        </div><!-- /.row -->
      <div class="container"><button class="md-trigger btn btn-primary" data-modal="newImageModal">Ajouter une nouvelle signature</button></div>
      <div class="container">
        {{#if cfsIsUploading}}
          {{cfsUploadProgressBar}} Uploading...
        {{/if}}
      </div>
      <br />
      <div class="container">
        <ul id="imagesList"> 
          {{#each images}}
            {{> displayImage}}
          {{/each}}
        </ul>
      </div>    
      <div class="md-modal md-effect-12" id="newImageModal">
  			 <div class="md-content">
  			   <button type="button" class="close md-close"aria-hidden="true">&times;</button>
  			   <h3>Nouvelle Image</h3>
  			   <div>
  					 {{> uploadImage}}
  				</div>
  			</div>
  		</div>
  		<div class="md-overlay"></div>
    </div><!-- /#page-wrapper -->
</template>

<template name="uploadImage">
  <form id="new-image-form" class="form">
    <div class="form-group">
      <label class="sr-only" for="new-image-title">Titre de l'image</label>
      <input type="text" class="form-control" id="new-image-title" placeholder="Titre" required/>
    </div>
    <div class="form-group">
      <label for="new-image-image">Image to upload</label>
      <input id="new-image-image" type="file" class="fileUploader">
    </div>
    <div class="form-group">
        <button type="submit" id="new-image-submit" class="btn btn-default">Upload</button>
      </div>
  </form>
</template>

<template name="displayImage">
    <li><<img src="{{cfsFileUrl}}" alt="{{metadata.title}}"></li>
</template>
