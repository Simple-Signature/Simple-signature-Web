<body>
  {{> _resetPasswordDialog}}
  {{> _enrollAccountDialog}}
  {{> _justVerifiedEmailDialog}}

  <!-- if we're not showing a dropdown, we need some other place to show messages -->
  {{> _loginButtonsMessagesDialog}}
</body>

<template name="_resetPasswordDialog">
  {{#if inResetPasswordFlow}}
    <div class="modal" id="login-buttons-reset-password-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{i18n "login.resetpassword"}}</h4>
          </div>
          <div class="modal-body">
            <input id="reset-password-new-password" class="form-control" type="password" placeholder="{{i18n "login.newpassword"}}"/>
            {{> _loginButtonsMessages}}
          </div>
          <div class="modal-footer">
            <a class="btn btn-default" id="login-buttons-cancel-reset-password">{{i18n "login.close"}}</a>
            <button class="btn btn-primary" id="login-buttons-reset-password-button">
              {{i18n "login.setpassword"}}
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dalog -->
    </div><!-- /.modal -->
  {{/if}}
</template>

<template name="_enrollAccountDialog">
  {{#if inEnrollAccountFlow}}
    <div class="modal" id="login-buttons-enroll-account-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{i18n "login.choosepassword"}}</h4>
          </div>
          <div class="modal-body">
            <input id="enroll-account-password" class="form-control" type="password" placeholder="{{i18n "login.newpassword"}}" />
            {{> _loginButtonsMessages}}
          </div>
          <div class="modal-footer">
            <a class="btn btn-default" id="login-buttons-cancel-enroll-account-button">{{i18n "login.close"}}</a>
            <button class="btn btn-primary" id="login-buttons-enroll-account-button">
              {{i18n "login.setpassword"}}
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dalog -->
    </div><!-- /.modal -->
  {{/if}}
</template>

<template name="_justVerifiedEmailDialog">
  {{#if visible}}
    <div class="accounts-dialog accounts-centered-dialog">
      {{i18n "login.mailverified"}}
      <div class="login-button" id="just-verified-dismiss-button">{{i18n "login.dismiss"}}</div>
    </div>
  {{/if}}
</template>

<template name="_loginButtonsMessagesDialog">
  {{#if visible}}
    <div class="accounts-dialog accounts-centered-dialog" id="login-buttons-message-dialog">
      {{> _loginButtonsMessages}}
      <div class="login-button" id="messages-dialog-dismiss-button">{{i18n "login.dismiss"}}</div>
    </div>
  {{/if}}
</template>
